<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Про сайт — Movie Time </title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #d42, #ff6a00);
      color: white;
      text-align: center;
      padding: 40px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      line-height: 1.6;
    }

    h2 {
      color: #d42;
      margin-top: 0;
    }

    p {
      margin-bottom: 15px;
    }

    .team {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .member {
      text-align: center;
      background: #fafafa;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      color: #fff;
      background-color: #d42;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back:hover {
      background-color: #b02;
    }

    footer {
      text-align: center;
      color: #777;
      padding: 20px;
    }
  </style>
</head>

  </header>
